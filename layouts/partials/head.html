<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

{{"<!-- TwitterCard config -->" |safeHTML}}
  <meta name="twitter:image:src" content="https://shota.coffee/images/default-og-img.png">
  <meta property="og:image" content="https://shota.coffee/images/default-og-img.png" />
  <meta property="og:title" content="codesign" />
  <meta property="og:site_name" content="codesign" />
  <meta name="description" content="shotaCoffeeのブログです" />
  <meta property="og:description" content="shotaCoffeeのブログです" />
{{ if eq true .Params.carduse }}
{{"<!-- blog og -->" |safeHTML}}
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.ogimage }}">
  <meta name="twitter:image:src" content="{{ .Site.BaseURL }}{{ .Params.ogimage }}">
  <meta property="og:title" content="{{ .Params.title }} | codesign" />
  <meta property="og:site_name" content="{{ .Params.title }} | codesign" />
  <meta name="description" content="" />
  <meta property="og:description" content="" />
{{ else }}
{{"<!-- default -->" |safeHTML}}
{{ end }}

<meta property="og:locale" content="ja" />
<meta property="og:image:width" content="600" />
